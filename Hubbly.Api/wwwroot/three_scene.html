<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hubbly 3D Avatars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .loadingSpinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #8b5cf6;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script type="module">
        import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.module.js";
        import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/loaders/GLTFLoader.js";
        import * as TWEEN from "https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.esm.js";

        const CONFIG = {
            SERVER_BASE_URL: "http://89.169.46.33:5000/",
            SLOT_COUNT: 10,
            SLOT_SPACING: 2.0,
            CAMERA_DISTANCE: 2.5,
            SCROLL_SENSITIVITY: 0.005,
            HIGHLIGHT_COLOR: 0x8b5cf6,
            DEFAULT_COLOR: 0x3b82f6,
            MODEL_SCALE: 1.8,
            AVATAR_FOOT_Y: 0.2,
            AVATAR_HEIGHT: 1.8,
            ANIMATIONS: {
                idle: 'idle.glb',
                clap: 'clapping.glb'
            }
        };

        let scene, camera, renderer;
        let avatarManager;
        let cameraController;
        let isInitialized = false;
        let clock = new THREE.Clock();

        class Avatar {
            constructor(userId, nickname, gender, isCurrentUser = false) {
                this.userId = userId;
                this.nickname = nickname;
                this.gender = gender;
                this.isCurrentUser = isCurrentUser;
                this.group = null;
                this.mixer = null;
                this.actions = new Map();
                this.currentAction = null;
                this.animationClips = new Map();
                this.slotIndex = -1;
                this.isLoaded = false;

                this.createPlaceholder();
            }

            createPlaceholder() {
                this.group = new THREE.Group();

                const geometry = new THREE.BoxGeometry(0.8, 1.8, 0.4);
                const color = this.isCurrentUser ? CONFIG.HIGHLIGHT_COLOR : CONFIG.DEFAULT_COLOR;
                const material = new THREE.MeshPhongMaterial({
                    color: color,
                    shininess: 30,
                    transparent: true,
                    opacity: 0.8
                });

                const body = new THREE.Mesh(geometry, material);
                body.castShadow = true;
                body.receiveShadow = true;
                body.position.y = 0.9;
                this.group.add(body);

                const headGeo = new THREE.SphereGeometry(0.25);
                const headMat = new THREE.MeshPhongMaterial({ color: 0xffdbac });
                const head = new THREE.Mesh(headGeo, headMat);
                head.position.y = 1.8;
                head.castShadow = true;
                head.receiveShadow = true;
                this.group.add(head);

                const shadowGeo = new THREE.CircleGeometry(0.6, 32);
                const shadowMat = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.2, side: THREE.DoubleSide });
                const shadow = new THREE.Mesh(shadowGeo, shadowMat);
                shadow.rotation.x = -Math.PI / 2;
                shadow.position.y = 0.01;
                this.group.add(shadow);

                this.group.userData.avatarId = this.userId;
                this.group.userData.nickname = this.nickname;
                this.group.userData.isCurrentUser = this.isCurrentUser;
            }

            disposeMesh(mesh) {
                if (!mesh) return;
                mesh.traverse((child) => {
                    if (child.geometry) child.geometry.dispose();
                    if (child.material) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach(m => m.dispose());
                        } else {
                            child.material.dispose();
                        }
                    }
                    if (child.texture) child.texture.dispose();
                });
            }

            async loadModel() {
                if (this.isLoaded) return;

                const parent = this.group.parent;
                const currentX = this.group.position.x;

                try {
                    const newModel = await this.loadGLBModel();

                    if (newModel) {
                        if (this.group && parent) {
                            parent.remove(this.group);
                        }

                        this.group = newModel;
                        this.group.position.set(currentX, CONFIG.AVATAR_FOOT_Y, 0);
                        this.group.scale.set(CONFIG.MODEL_SCALE, CONFIG.MODEL_SCALE, CONFIG.MODEL_SCALE);

                        this.group.userData.avatarId = this.userId;
                        this.group.userData.nickname = this.nickname;
                        this.group.userData.isCurrentUser = this.isCurrentUser;

                        this.mixer = new THREE.AnimationMixer(this.group);

                        if (parent) {
                            parent.add(this.group);
                        }

                        await this.loadAndPlayIdleAnimation();
                    }

                    this.isLoaded = true;

                } catch (error) {
                    console.error(`[MODEL] Failed to load model for ${this.nickname}:`, error);
                    this.isLoaded = true;
                }
            }

            loadGLBModel() {
                return new Promise((resolve, reject) => {
                    let modelPath = this.gender === 'male'
                        ? `${CONFIG.SERVER_BASE_URL}avatars/male_base.glb`
                        : `${CONFIG.SERVER_BASE_URL}avatars/female_base.glb`;

                    new GLTFLoader().load(modelPath,
                        (gltf) => {
                            const model = gltf.scene;
                            model.name = `glb_avatar_${this.userId}`;

                            model.traverse((child) => {
                                if (child.isMesh) {
                                    child.castShadow = true;
                                    child.receiveShadow = true;
                                }
                            });

                            resolve(model);
                        },
                        null,
                        (error) => reject(error)
                    );
                });
            }

            async loadAndPlayIdleAnimation() {
                try {
                    const idleAnimation = await this.loadAnimation('idle');
                    if (idleAnimation) {
                        const action = this.mixer.clipAction(idleAnimation);
                        this.actions.set('idle', action);
                        action.play();
                    }
                } catch (error) {
                    console.warn(`[ANIM] Could not load idle animation:`, error.message);
                }
            }

            async loadAnimation(animationName) {
                return new Promise((resolve, reject) => {
                    let animationPath = this.gender === 'male'
                        ? `${CONFIG.SERVER_BASE_URL}animations/male_${CONFIG.ANIMATIONS[animationName]}`
                        : `${CONFIG.SERVER_BASE_URL}animations/female_${CONFIG.ANIMATIONS[animationName]}`;

                    new GLTFLoader().load(animationPath,
                        (gltf) => {
                            if (gltf.animations?.length > 0) {
                                resolve(gltf.animations[0]);
                            } else {
                                reject(new Error('No animations found'));
                            }
                        },
                        null,
                        (error) => reject(error)
                    );
                });
            }

            async playAnimation(animationName, loop = false, fadeDuration = 0.3) {
                if (!this.actions.has(animationName)) {
                    try {
                        const clip = await this.loadAnimation(animationName);
                        if (clip) {
                            const action = this.mixer.clipAction(clip);
                            this.actions.set(animationName, action);
                        }
                    } catch (error) {
                        return false;
                    }
                }

                const action = this.actions.get(animationName);
                if (!action) return false;

                if (this.currentAction) {
                    this.currentAction.fadeOut(fadeDuration);
                }

                action.reset();
                action.setLoop(loop ? THREE.LoopRepeat : THREE.LoopOnce, Infinity);
                action.clampWhenFinished = true;
                action.fadeIn(fadeDuration).play();

                this.currentAction = action;
                return true;
            }

            setSlot(index) {
                this.slotIndex = index;
                this.updatePosition();
            }

            updatePosition() {
                if (this.slotIndex < 0 || !this.group) return;
                const xPos = this.slotIndex * CONFIG.SLOT_SPACING;
                this.group.position.set(xPos, CONFIG.AVATAR_FOOT_Y, 0);
            }

            update(deltaTime) {
                if (this.mixer) {
                    this.mixer.update(deltaTime);
                }
            }

            dispose() {
                if (this.mixer) {
                    this.mixer.stopAllAction();
                    this.mixer = null;
                }
                this.actions.clear();
                this.animationClips.clear();
                this.currentAction = null;

                if (this.group && this.group.parent) {
                    this.group.parent.remove(this.group);
                }
                this.group = null;
            }
        }

        class AvatarManager {
            constructor() {
                this.avatars = new Map();
                this.availableSlots = Array.from({ length: CONFIG.SLOT_COUNT }, (_, i) => i);
            }

            addAvatar(userId, nickname, gender, isCurrentUser = false) {
                if (this.avatars.has(userId)) {
                    console.log(`⏭️ Avatar ${userId} already exists`);
                    return false;
                }

                if (this.availableSlots.length === 0) {
                    console.error('No available slots');
                    return false;
                }

                const slotIndex = this.availableSlots.shift();
                const avatar = new Avatar(userId, nickname, gender, isCurrentUser);
                avatar.setSlot(slotIndex);

                this.avatars.set(userId, avatar);
                scene.add(avatar.group);

                setTimeout(() => avatar.loadModel(), 300 + (this.getAvatarCount() * 200));

                if (window.__updateClickableObjects) {
                    setTimeout(() => window.__updateClickableObjects(), 500);
                }

                return true;
            }

            removeAvatar(userId) {
                const avatar = this.avatars.get(userId);
                if (!avatar) return false;

                this.availableSlots.push(avatar.slotIndex);
                this.availableSlots.sort((a, b) => a - b);

                avatar.dispose();
                this.avatars.delete(userId);

                if (window.__updateClickableObjects) {
                    setTimeout(() => window.__updateClickableObjects(), 100);
                }

                return true;
            }

            getAvatarCount() { return this.avatars.size; }
            getAvatar(userId) { return this.avatars.get(userId); }
            getAvatars() { return Array.from(this.avatars.values()); }

            clearAll() {
                for (const avatar of this.avatars.values()) avatar.dispose();
                this.avatars.clear();
                this.availableSlots = Array.from({ length: CONFIG.SLOT_COUNT }, (_, i) => i);
            }

            updateAvatars(deltaTime) {
                for (const avatar of this.avatars.values()) avatar.update(deltaTime);
            }

            playAvatarAnimation(userId, animationName = 'idle', loop = true) {
                return this.avatars.get(userId)?.playAnimation(animationName, loop) || false;
            }
        }

        class CameraController {
            constructor(camera) {
                this.camera = camera;
                this.targetX = 0;
                this.isDragging = false;
                this.startX = 0;
                this.currentX = 0;
                this.initialized = false;

                this.setupCamera();
                this.setupEventListeners();
            }

            setupCamera() {
                const aspect = window.innerWidth / window.innerHeight;
                const frustumSize = 3.5;

                this.camera.left = -frustumSize * aspect / 2;
                this.camera.right = frustumSize * aspect / 2;
                this.camera.top = frustumSize / 2;
                this.camera.bottom = -frustumSize / 2;
                this.camera.near = 0.1;
                this.camera.far = 1000;
                this.camera.updateProjectionMatrix();

                this.camera.position.set(0, 1.1, CONFIG.CAMERA_DISTANCE);
                this.camera.lookAt(0, 1.1, 0);
            }

            setupEventListeners() {
                const canvas = document.getElementById('renderCanvas');
                canvas.addEventListener('mousedown', this.onMouseDown.bind(this));
                canvas.addEventListener('mousemove', this.onMouseMove.bind(this));
                canvas.addEventListener('mouseup', this.onMouseUp.bind(this));
                canvas.addEventListener('mouseleave', this.onMouseUp.bind(this));
                canvas.addEventListener('touchstart', this.onTouchStart.bind(this), { passive: false });
                canvas.addEventListener('touchmove', this.onTouchMove.bind(this), { passive: false });
                canvas.addEventListener('touchend', this.onTouchEnd.bind(this));
                window.addEventListener('resize', this.onWindowResize.bind(this));
            }

            onMouseDown(event) {
                event.preventDefault();
                this.isDragging = true;
                this.startX = event.clientX;
                this.currentX = this.camera.position.x;
            }

            onMouseMove(event) {
                if (!this.isDragging) return;
                event.preventDefault();
                const deltaX = event.clientX - this.startX;
                this.targetX = this.currentX - deltaX * CONFIG.SCROLL_SENSITIVITY;
                this.updateCameraPosition();
            }

            onMouseUp() {
                if (!this.isDragging) return;
                this.isDragging = false;
                this.snapToNearestSlot();
            }

            onTouchStart(event) {
                event.preventDefault();
                if (event.touches.length === 1) {
                    this.isDragging = true;
                    this.startX = event.touches[0].clientX;
                    this.currentX = this.camera.position.x;
                }
            }

            onTouchMove(event) {
                if (!this.isDragging || event.touches.length !== 1) return;
                event.preventDefault();
                const deltaX = event.touches[0].clientX - this.startX;
                this.targetX = this.currentX - deltaX * CONFIG.SCROLL_SENSITIVITY;
                this.updateCameraPosition();
            }

            onTouchEnd() {
                this.isDragging = false;
                this.snapToNearestSlot();
            }

            onWindowResize() {
                this.setupCamera();
                renderer?.setSize(window.innerWidth, window.innerHeight);
            }

            updateCameraPosition() {
                const lerpFactor = 0.2;
                const dx = this.targetX - this.camera.position.x;
                this.camera.position.x += dx * lerpFactor;
            }

            snapToNearestSlot() {
                const targetSlot = Math.round(this.camera.position.x / CONFIG.SLOT_SPACING);
                const maxSlots = Math.floor(CONFIG.SLOT_COUNT / 2);
                const minSlot = -maxSlots;
                this.targetX = Math.max(minSlot, Math.min(maxSlots, targetSlot)) * CONFIG.SLOT_SPACING;
            }

            update() {
                if (!this.isDragging) this.updateCameraPosition();

                if (!this.initialized && window.currentUserId) {
                    const myAvatar = avatarManager?.getAvatar(window.currentUserId);
                    if (myAvatar?.slotIndex !== undefined) {
                        this.targetX = myAvatar.slotIndex * CONFIG.SLOT_SPACING;
                        this.initialized = true;
                    }
                }
            }
        }

        function initThreeJS() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a);

            camera = new THREE.OrthographicCamera();

            const canvas = document.getElementById('renderCanvas');
            renderer = new THREE.WebGLRenderer({
                canvas,
                antialias: true,
                powerPreference: "high-performance"
            });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            setupLighting();
            avatarManager = new AvatarManager();
            cameraController = new CameraController(camera);
            setupRaycaster();

            setTimeout(() => {
                isInitialized = true;
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) overlay.style.display = 'none';
            }, 1000);
        }

        function setupLighting() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            scene.add(directionalLight);
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();

            const deltaTime = clock.getDelta();

            if (avatarManager) avatarManager.updateAvatars(deltaTime);
            if (cameraController) cameraController.update();
            if (renderer && scene && camera) renderer.render(scene, camera);
        }

        let lastClickTime = 0;
        const clickDelay = 300;

        function setupRaycaster() {
            const canvas = document.getElementById('renderCanvas');

            window.__updateClickableObjects = function () {
                window.clickableObjects = [];
                scene.traverse(obj => {
                    if (obj.userData?.avatarId && obj.isObject3D) {
                        window.clickableObjects.push(obj);
                    }
                });
            };

            window.clickableObjects = [];
            window.__updateClickableObjects();
            setInterval(window.__updateClickableObjects, 3000);

            window.handleClick = function (event) {
                const currentTime = Date.now();
                if (currentTime - lastClickTime < clickDelay) return;
                lastClickTime = currentTime;

                console.log('🖱️ CLICK DETECTED!', event.clientX, event.clientY); // 👈 ЛОГ

                const rect = canvas.getBoundingClientRect();
                const mouse = new THREE.Vector2();
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                console.log('🎯 Mouse normalized:', mouse.x, mouse.y); // 👈 ЛОГ

                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, camera);
                camera.updateMatrixWorld(true);

                console.log('🔍 Ray origin:', raycaster.ray.origin.clone()); // 👈 ЛОГ
                console.log('🔍 Ray direction:', raycaster.ray.direction.clone()); // 👈 ЛОГ
                console.log('📦 Clickable objects:', window.clickableObjects?.length); // 👈 ЛОГ

                const intersects = raycaster.intersectObjects(window.clickableObjects, true);
                console.log('🎯 Intersects:', intersects.length); // 👈 ЛОГ

                if (intersects.length > 0) {
                    let obj = intersects[0].object;
                    while (obj && !obj.userData?.avatarId) obj = obj.parent;

                    if (obj?.userData?.avatarId) {
                        console.log('✅ HIT! Avatar ID:', obj.userData.avatarId); // 👈 ЛОГ

                        if (window.hubblyBridge) {
                            window.hubblyBridge.postMessage(JSON.stringify({
                                type: 'avatar_clicked',
                                userId: obj.userData.avatarId
                            }));
                            console.log('📨 Sent via bridge'); // 👈 ЛОГ
                        }
                    }
                } else {
                    console.log('❌ No hit'); // 👈 ЛОГ
                }
            };

            canvas.addEventListener('click', window.handleClick);
            canvas.addEventListener('touchend', (event) => {
                if (event.touches.length === 0) {
                    const touch = event.changedTouches[0];
                    const mouseEvent = new MouseEvent('click', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    window.handleClick(mouseEvent);
                }
            });
        }

        window.hubbly3d = {
            isReady: () => isInitialized && !!scene,

            addAvatar: function (userId, nickname, gender, isCurrentUser = false) {
                if (!isInitialized || !avatarManager) return false;

                if (isCurrentUser && window.currentUserId === userId) {
                    return true;
                }

                if (isCurrentUser) {
                    window.currentUserId = userId;
                }

                return avatarManager.addAvatar(userId, nickname, gender, isCurrentUser);
            },

            removeAvatar: function (userId) {
                return avatarManager?.removeAvatar(userId) || false;
            },

            clearAvatars: function () {
                avatarManager?.clearAll();
                return true;
            },

            getAvatarCount: () => avatarManager?.getAvatarCount() || 0,

            getAvatars: () => avatarManager?.getAvatars().map(a => ({
                userId: a.userId,
                nickname: a.nickname,
                gender: a.gender,
                isLoaded: a.isLoaded
            })) || [],

            playAnimation: (userId, animationName = 'idle', loop = true) =>
                avatarManager?.playAvatarAnimation(userId, animationName, loop) || false
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (!(() => {
                try {
                    const canvas = document.createElement('canvas');
                    return !!(window.WebGLRenderingContext &&
                        (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
                } catch { return false; }
            })()) {
                document.getElementById('loadingOverlay').innerHTML =
                    '<div style="color: #ef4444;">WebGL Not Supported</div>';
                return;
            }

            initThreeJS();
            animate();
        });
    </script>
</body>
</html>
